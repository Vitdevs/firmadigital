<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Digital para Autorizacion de Desembolso</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #000;
            margin-top: 20px;
            touch-action: none; /* Evitar desplazamiento accidental en dispositivos t치ctiles */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Firma Digital</h2>
    <canvas id="canvas" width="300" height="200"></canvas>
    <br>
    <button onclick="clearCanvas()">Limpiar</button>
    <button onclick="saveSignature()">Guardar Firma</button>
    <h3>Su firma se guardara en una imagen en su dispositivo</h3>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let isDrawing = false;

        // Funciones para manejar el dibujo
        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Eventos para dispositivos t치ctiles
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            startDrawing(e.touches[0]);
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });

        canvas.addEventListener("touchend", stopDrawing);

        // Eventos para dispositivos con rat칩n
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);

        // Limpiar el lienzo
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Guardar la firma como imagen y descargarla en el celular
        function saveSignature() {
            const dataURL = canvas.toDataURL("image/png");
            const link = document.createElement("a");
            link.href = dataURL;
            link.download = "firma.png";
            
            // Forzar la descarga en dispositivos m칩viles
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
